<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>bruh</title>
  </head>
  <body>
   
    
    <nav class="navbar navbar-dark bg-success navbar-expand-md">
        <a href="#" class="navbar-brand">
            <img id="logo" src="img/2b2t.jpg" width="150px">
        </a>
    

        <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Forum</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Files</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Dynamic map</a></li>

                    <li class="nav-item dropdown">
                            <button class="btn- btn-success">Top 100</button>
                            <a class="btn btn-success dropdown-toggle text-white" href="#" id="list" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                            <div class="dropdown-menu" aria-labelledby="list">
                                <a class="dropdown-item" href="#">> Players</a>
                                <a class="dropdown-item" href="#">> Clans</a>
                                <a class="dropdown-item" href="#">> Republics</a>
                            </div>
                    </li>
                </ul>
        </div>

        <form class="form-inline">
            <input type="search" class="form-control" placeholder="Wright here nigga">
            <button class="btn btn-success mr-sm">What's up bro?</button>
        </form>
    
    </nav>

    <div class="container justify content-center" id="news">
        <div class="navbar navbar-dark bg-success navbar-expand-md mt-4 w-100"><div class="row justify-content-center">
          <div id="slideShow" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block" src="./img/cat1.jpg" alt="First slide">
             </div>
             <div class="carousel-item">
               <img class="d-block" src="./img/cat2.jpg" alt="Second slide">
             </div>
              <div class="carousel-item">
               <img class="d-block" src="./img/cat3.jpg" alt="Third slide">
             </div>
              <div class="carousel-item">
               <img class="d-block" src="./img/cat4.jpg" alt="Fourth slide">
             </div>
              <div class="carousel-item">
                <img class="d-block" src="./img/cat5.jpg" alt="Fifth slide">
              </div>
            </div>
            </div>
          </div>
        <div class="row justify-content-around pt-5 w-100">
        <div class="col-2">
          <button id="prev" class="btn btn-warning btn-lg btn-block">-</button>
        </div>
        <div class="col-2">
          <button id="play" class="btn btn-warning btn-lg btn-block">||</button>
        </div>
        <div class="col-2">
          <button id="next" class="btn btn-warning btn-lg btn-block">+</button>
        </div>
      </div>
      <div class="row justify-content-between pt-5">
        <div class="col-1">
          <div class="text-center mt-4">200</div>
        </div>
        <div class="col-10">
          <div class="text-center font-weight-bold" id="durText">Duration 1000ms</div>
          <input type="range" id="duration" min=200 max=5000 value=1000 class="custom-range">
        </div>
        <div class="col-1">
          <div class="text-center mt-4">5000</div>
        </div>
      </div></div>
    </div>
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
    

  </body>
</html>
